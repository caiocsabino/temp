<!DOCTYPE html>
<html>
<head>
    <title>Redirect Page</title>
    <script>
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload(); // Refresh the page on back navigation from bfcache
            } else {
                window.location.href = "https://ea.com"; // Replace with your desired URL
            }
        });
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
